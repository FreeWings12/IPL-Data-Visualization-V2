<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="IPL visualization" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>
        IPL Dataset Visualization
    </title>
</head>

<body>
    <h1 style="text-align: center;">IPL Dataset Visualization</h1>

    <div class="select-year">
        <h3 class="chart-heading">Top 10 Economical Bowlers</h3>
        <label for="economical-bowler-year-input">Select Year</label>
        <select id="economical-bowler-year-input">
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
        <button type="submit" id="economical-bowler-btn">Submit</button>
    </div>
    <div id="economical-bowlers" class="result-field"></div>

    <div class="select-year">
        <h3 class="chart-heading">Extra Runs Conceded By Teams</h3>
        <label for="extra-runs-conceded-year-input">Select Year</label>
        <select id="extra-runs-conceded-year-input">
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
        <button type="submit" id="extra-runs-conceded-btn">Submit</button>
    </div>
    <div id="extra-runs-by-team" class="result-field"></div>

    <h3 class="chart-heading">Matches Played Per year</h3>
    <div id="matches-played-per-year" class="result-field"></div>

    <h3 class="chart-heading">Matches Won By Teams</h3>
    <div id="matches-won-by-team" class="result-field"></div>

    <h3 class="chart-heading">Top 10 Sixe Hitters</h3>
    <div id="most-sixes-by-batsman" class="result-field"></div>

    <h3 class="chart-heading">Top 10 Bastman Most Out By LBW</h3>
    <div id="most-lbw-out-batsman" class="result-field"></div>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./app.js"></script>
</body>

</html>
